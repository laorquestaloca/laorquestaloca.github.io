<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orquesta Loca - Tropical</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* ---- Fondo festivo ---- */
        body {
            background: linear-gradient(to right, 
                #FFD700 0%,    
                #2ecc71 30%,   
                #3498db 60%,    
                #e84393 100%    
            );
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Elementos tropicales */
        .decoracion {
            position: absolute;
            opacity: 0.10;
            z-index: 0;
        }

        .palmera-izq {
            width: 120px;
            left: -30px;
            top: 50px;
            transform: rotate(-20deg);
            animation: balanceo 4s ease-in-out infinite;
        }

        .trompeta-der {
            width: 100px;
            right: -20px;
            top: 40%;
            animation: flotar 3s ease-in-out infinite;
        }

        .confeti {
            background: url('https://www.transparenttextures.com/patterns/confetti.png');
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.1;
        }

        /* Animaciones */
        @keyframes balanceo {
            0%, 100% { transform: rotate(-20deg) translateY(0); }
            50% { transform: rotate(-25deg) translateY(-10px); }
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* ---- Contenido principal ---- */
        .container {
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }

        /* ... (Mantén el resto de estilos anteriores de textos y botones) ... */

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Decoraciones tropicales -->
    <img src="https://cdn-icons-png.flaticon.com/512/785/785116.png" class="decoracion palmera-izq" alt="">
    <img src="https://cdn-icons-png.flaticon.com/512/3203/3203986.png" class="decoracion trompeta-der" alt="">
    <div class="confeti"></div>

    <!-- Contenido -->
    <div class="container">
        <img src="<a href="https://ibb.co/xkdJjf5"><img src="https://i.ibb.co/6MLgP1s/orquesta-loca.jpg" alt="orquesta-loca" border="0"></a>" alt="" class="logo">
        
        <div class="banner-text">
            <p>BALANDO HASTA AMANECER</p>
            <p>LA QUE TOKA Y TOKA</p>
        </div>

        <h1>¡CONÉCTATE CON LA FIESTA!</h1>
        
        <!-- Botones redes sociales -->
        <a href="https://www.facebook.com/share/18r737pbnk/" class="btn facebook"><!-- ... --></a>
        <a href="https://www.instagram.com/laorquestaloca?igsh=MWM0YmhiNGlubHU4Mg==" class="btn instagram"><!-- ... --></a>
        <a href="https://api.whatsapp.com/send?phone=%2B525530254974" class="btn whatsapp"><!-- ... --></a>
        <a href="https://open.spotify.com/artist/0SJWwOFAr0Eq16DaDgDxwH?si=j51rUMudR5-rUz5gLCGnKw" class="btn spotify"><!-- ... --></a>
    </div>
</body>
</html>
