<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orquesta Loca</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, 
                #FFD700 0%,    
                #2ecc71 33%,   
                #3498db 66%,    
                #e84393 100%    
            ) fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin: 20px;
        }

        .logo {
            width: min(200px, 45vw);
            height: min(200px, 45vw);
            border-radius: 50%;
            border: 3px solid #fff;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
            object-position: center;
        }

        h1 {
            font-family: 'Bungee', cursive;
            color: #2d3436;
            font-size: clamp(2rem, 6vw, 2.8rem);
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.1;
        }

        .redes-sociales {
            display: grid;
            gap: 18px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(14px, 4vw, 18px);
            border-radius: 15px;
            font-size: clamp(1.1rem, 4vw, 1.2rem);
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
            border: 2px solid rgba(0,0,0,0.1);
        }

        /* Colores actualizados */
        .facebook { background: #1877f2; color: white; }
        .instagram { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); color: white; }
        .whatsapp { background: #25d366; color: white; }
        .spotify { background: #14833a; color: white; } /* Verde más oscuro */

        .btn i {
            margin-right: 12px;
            font-size: clamp(1.3rem, 5vw, 1.5rem);
        }

        @media (min-width: 768px) {
            .container {
                padding: 50px;
                margin: 40px;
            }
            .redes-sociales {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            .btn {
                padding: 20px 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Imagen optimizada - Asegúrate de usar una de 800x800px -->
        <img src="<a href="https://ibb.co/xkdJjf5"><img src="https://i.ibb.co/6MLgP1s/orquesta-loca.jpg" alt="orquesta-loca" border="0"></a>" class="logo">
        
        <h1>¡CONÉCTATE CON LA FIESTA!</h1>

        <div class="redes-sociales">
            <a href="https://www.facebook.com/share/18r737pbnk/" class="btn facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/laorquestaloca?igsh=MWM0YmhiNGlubHU4Mg==" class="btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://api.whatsapp.com/send?phone=%2B525530254974" class="btn whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://open.spotify.com/artist/0SJWwOFAr0Eq16DaDgDxwH?si=j51rUMudR5-rUz5gLCGnKw" class="btn spotify">
                <i class="fab fa-spotify"></i> Spotify
            </a>
        </div>
    </div>
</body>
</html>
