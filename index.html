<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orquesta Loca - Salsa y Cumbia</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* ---- Estilo Tropical ---- */
        body {
            background: #ff6b6b; /* Base coral */
            background-image: url('https://img.freepik.com/vector-gratis/fondo-tropical-estilo-plano_23-2148917401.jpg');
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 20px;
            animation: moveBg 20s linear infinite;
        }

        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* ---- Logo Circular Tropical ---- */
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #FFD700;
            box-shadow: 0 0 20px #FF4500;
            margin: 20px auto;
        }

        /* ---- Título Mejorado ---- */
        h1 {
            font-family: 'Bungee', cursive;
            color: #FFD700;
            font-size: 3rem;
            text-shadow: 3px 3px 0 #FF4500;
            margin: 15px 0;
        }

        /* ---- Botones 3D Tropicales ---- */
        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            top: 5px;
            left: 0;
            transform: translateZ(-1px);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* Colores Neón con Toque Tropical */
        .facebook { background: #25D366; color: #fff; } /* Verde WhatsApp para tropical twist */
        .instagram { background: linear-gradient(45deg, #FF00FF, #FF8C00); color: #fff; } /* Magenta-Naranja */
        .whatsapp { background: #FF4500; color: #fff; } /* Rojo coral */
        .spotify { background: #00FF00; color: #000; } /* Verde limón */
    </style>
</head>
<body>
    <div class="container">
        <img src="<a href="https://ibb.co/VpYw0vfL"><img src="https://i.ibb.co/S7wfDKF6/Whats-App-Image-2025-04-13-at-9-49-02-PM-1.jpg" alt="Whats-App-Image-2025-04-13-at-9-49-02-PM-1" border="0"></a>" alt="Logo Orquesta" class="logo">
        <h1>¡CONÉCTATE CON LA FIESTA!</h1>
        
        <a href="https://www.facebook.com/share/18r737pbnk/" class="btn facebook">Facebook</a>
        <a href="https://www.instagram.com/laorquestaloca?igsh=MWM0YmhiNGlubHU4Mg==" class="btn instagram">Instagram</a>
        <a href="https://api.whatsapp.com/send?phone=%2B525530254974" class="btn whatsapp">WhatsApp</a>
        <a href="https://open.spotify.com/artist/0SJWwOFAr0Eq16DaDgDxwH?si=j51rUMudR5-rUz5gLCGnKw" class="btn spotify">Spotify</a>
    </div>
</body>
</html>
