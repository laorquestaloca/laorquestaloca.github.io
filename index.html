<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Orquesta Loca</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to right, 
                #FFD700 0%,    
                #2ecc71 33%,   
                #3498db 66%,    
                #e84393 100%    
            ) fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 15px;
        }

        .logo {
            width: min(220px, 50vw);
            height: min(220px, 50vw);
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
            object-position: center;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        h1 {
            font-family: 'Bungee', cursive;
            color: #2d3436;
            font-size: clamp(2rem, 6.5vw, 3rem);
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .redes-sociales {
            display: grid;
            gap: 18px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(16px, 5vw, 20px);
            border-radius: 15px;
            font-size: clamp(1.1rem, 4.5vw, 1.3rem);
            font-weight: bold;
            text-decoration: none;
            transition: all 0.2s;
            border: 2px solid rgba(0,0,0,0.15);
            text-align: center;
        }

        /* Colores actualizados */
        .facebook { background: #1877f2; color: white; }
        .instagram { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); color: white; }
        .whatsapp { background: #25d366; color: white; }
        .spotify { background: #14833a; color: white; }
        .youtube { background: #FF0000; color: white !important; margin-top: 15px; }

        .btn i {
            margin-right: 12px;
            font-size: clamp(1.4rem, 6vw, 1.6rem);
            min-width: 28px;
        }

        @media (max-width: 767px) {
            .container {
                padding: 25px;
                border-radius: 18px;
            }
            h1 {
                margin-bottom: 25px;
            }
            .btn {
                padding: 14px 18px !important;
            }
        }

        @media (min-width: 768px) {
            .redes-sociales {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            .btn {
                padding: 20px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo corregido -->
        <img src="https://i.ibb.co/dJ4MDMMT/orquesta-loca-2-1-300x300.png" alt="Logo" class="logo">
        
        <h1>¡CONÉCTATE CON LA FIESTA!</h1>

        <div class="redes-sociales">
            <a href="https://www.facebook.com/share/18r737pbnk/" class="btn facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/laorquestaloca?igsh=MWM0YmhiNGlubHU4Mg==" class="btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://api.whatsapp.com/send?phone=%2B525530254974" class="btn whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://open.spotify.com/artist/0SJWwOFAr0Eq16DaDgDxwH?si=j51rUMudR5-rUz5gLCGnKw" class="btn spotify">
                <i class="fab fa-spotify"></i> Spotify
            </a>
            
            <!-- Botón YouTube corregido -->
            <a href="https://www.youtube.com/@laorquestaloca" class="btn youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>
</body>
</html>
